<div class="container">
  <div class="painel-box">
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <span class="titulo">CONSISTÊNCIAS & ENCERRAMENTO</span>

      <span class="spacer"></span>

      <button mat-icon-button color="warn" (click)="confirmarLogout()" aria-label="Sair">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>

    <div class="filiais-list">
      <mat-card *ngFor="let filial of filiais" class="filial-bloco mat-elevation-z8">
        <mat-card-title class="filial-nome">{{ filial.nome }}</mat-card-title>

        <div class="lojas-list">
          <app-loja-card
            *ngFor="let loja of filial.lojas"
            [loja]="loja">
          </app-loja-card>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<footer class="footer">
  <p>© 2025 VR Interior Paulista. Todos os direitos reservados.</p>
</footer>
